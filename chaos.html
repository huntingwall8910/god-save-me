<script>
  function addRandomCharacter() {
  const element = document.getElementById("rand")
  const randomCharCode = Math.floor(Math.random() * 94) + 33;
  const randomCharacter = String.fromCharCode(randomCharCode);
  const content = element.innerText
  element.innerHTML = content + randomCharacter
}
setInterval(addRandomCharacter,100)
</script>
