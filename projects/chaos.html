<script>
  function addRandomCharacter() {
  const c = document.getElementById("rand")
  const d = Math.floor(Math.random() * 94) + 33;
  const e = String.fromCharCode(d);
  const b = c.innerText
  const a = b.replace(/\n/g, "!")
  c.innerHTML = a + e
}
setInterval(addRandomCharacter,10)
</script>
