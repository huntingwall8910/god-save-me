<html>
    <head>
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body  onclick="change()"style="background: black none no-repeat;">
        <h3 style="font-size:200px" id="time"></h3>
        <input type="color" id="color" value="#ffffff"></input>
        <script>
            function updateTime() {
              var currentTime = new Date();
              var options = { hour12: true, hour: 'numeric', minute: 'numeric', second: 'numeric' };
              var time = currentTime.toLocaleTimeString(undefined, options);
              document.getElementById('time').innerHTML = time;
            }
            setInterval(updateTime, 1000);
            function change() {
                document.getElementById("time").style.color = document.getElementById("color").value
            }
        </script>
    </body>
</html>
