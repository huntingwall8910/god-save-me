<html>
    <head>
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body  onclick="change()"style="background: black none no-repeat;">
        <h3 style="font-size:200px" id="time"></h3>
        <input type="color" id="color" value="#ffffff"></input>
        <script>
            function updateTime() {
              var currentTime = new Date();
              var options = { hour12: true, hour: 'numeric', minute: 'numeric', second: 'numeric' };
              var time = currentTime.toLocaleTimeString(undefined, options);
              document.getElementById('time').innerHTML = time;
            }
            setInterval(updateTime, 1000);
            function change() {
                document.getElementById("time").style.color = document.getElementById("color").value
            }
            
            function dragElement(elmnt) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById(elmnt.id)) {
                document.getElementById(elmnt.id).onmousedown = dragMouseDown;
            } else {
                elmnt.onmousedown = dragMouseDown;
            }
            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }
            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }
            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
            }
            dragElement(document.getElementById("time"));
        </script>
    </body>
</html>
