<!DOCTYPE html>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    text-align: center;
}

#post-form {
    text-align: center;
    margin-bottom: 20px;
}

#post-content {
    width: 100%;
    height: 100px;
    resize: none;
}

button {
    padding: 5px 10px;
}

#post-container {
    border: 1px solid #ccc;
    padding: 10px;
    max-width: 400px;
    margin: 0 auto;
}

</style>
<script>
// Sample data (you would typically retrieve this from a server)
let posts = [];

// Function to display posts
function displayPosts() {
    const postContainer = document.getElementById('post-container');
    postContainer.innerHTML = '';

    posts.forEach((post, index) => {
        const postDiv = document.createElement('div');
        postDiv.className = 'post';
        postDiv.innerHTML = `<strong>Post #${index + 1}:</strong> ${post}`;
        postContainer.appendChild(postDiv);
    });
}

// Event listener for the form submission
document.getElementById('post-form').addEventListener('submit', function (e) {
    e.preventDefault();
    
    // Get the content of the new post
    const postContent = document.getElementById('post-content').value;
    
    // Add the new post to the array
    posts.push(postContent);
    
    // Clear the input field
    document.getElementById('post-content').value = '';
    
    // Display the updated list of posts
    displayPosts();
});

// Initial display of posts
displayPosts();
</script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Posting System</h1>
    
    <!-- Form to submit a new post -->
    <form id="post-form">
        <textarea id="post-content" placeholder="Enter your message..."></textarea>
        <button type="submit">Post</button>
    </form>
    
    <!-- Display posted messages -->
    <div id="post-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
